<html>
<head>

    <title>New category</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row py-5">
                    <h3>New category</h3>
                    <form method="post" id="form">

                        <input type="text" class="form-control rounded" id="categoryName" />

                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
